{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container my-5">
    <h1 class='text-center my-4'>로그인 페이지</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="d-grid">
            <input type="submit" value="로그인" class='btn btn-dark'>
        </div>
    </form>
</div>
{% endblock %}
